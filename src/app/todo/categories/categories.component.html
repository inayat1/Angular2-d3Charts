<ul [className]="'category-wrapper'">
	<li [className]="'tasks-left'" >{{taskLeft}} item left</li>
	<li [className]="'all-tasks'" (click)="categoryClicked('all')" ><span>All</span></li>
	<li [className]="'active-task'" (click)="categoryClicked('active')" ><span>Active</span></li>
	<li [className]="'tasks-completed'" (click)="categoryClicked('completed')" ><span>Completed</span></li>
	<li [className]="'clear-task'" (click)="clearCompleted()" ><span>Clear Completed</span></li>
</ul>
